        <!-- choose order  -->
        <section class="order">
        <div class="container">
                <h2>Select your order</h2>
                <label for="number">Number of pizza</label>
                <input type="number" class="number" id="number" value="number"><br>
                <label for="pizza">Select your Pizza</label>
                <select name="pizza" id="pizza">
                        <option disable selected></option>
                        <option value="">Hawaiian</option>
                        <option value="">Pepperoni</option>
                        <option value="">Margherita</option>
                        <option value="">Chicken</option>
                        <option value="">Beef</option>
                        <option value="">Veggie</option>
                </select><br>
                <label for="size">Size</label>
                <select name="size" id="size">
                        <option disable selected></option>
                        <option value=""></option>
                        <option value="">Large --- Ksh.1000</option>
                        <option value="">Medium --- Ksh.800</option>
                        <option value="">Small --- Ksh.600</option>
                </select> <br>
                <label for="crust">Crust</label>
                <select name="crust" id="crust">
                        <option disable selected></option>
                        <option value=""></option>
                        <option value="">Thick</option>
                        <option value="">Normal</option>
                        <option value="">Thin</option>
                </select><br>
                <label for="toppings">Select your toppings</label>
                <p>Ksh.100 per topping</p>
                <label for="Sausage">Sausage</label>
                <input type="checkbox" value="sausage" name="toppings" id="sausage"><br>
                <label for="Sausage">Cheese</label>
                <input type="checkbox" value="cheese" name="toppings" id="cheese"><br>
                <label for="Sausage">Pepperoni</label>
                <input type="checkbox" value="pepperoni" name="toppings" id="pepperoni"><br>
                <label for="Sausage">Mushroom</label>
                <input type="checkbox" value="mushroom" name="toppings" id="mushroom"><br>
                <label for="Sausage">Ham</label>
                <input type="checkbox" value="ham" name="toppings" id="ham"><br>
                <button class="submit" onclick="submit">Submit</button>
        </div>
        </section>
