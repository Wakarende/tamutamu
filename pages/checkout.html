<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;700&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">  
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <title>Checkout</title>
</head>
<body class="">
 <!-- navigation  -->
        <nav class="navbar static-top navbar-light bg-none">
                <div class="container-fluid">
                        <ul  id = "order"class="nav justify-content-center">
                                <li class="nav-item">
                                <a class="nav-link active nav-order" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link nav-order" href="#">About</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link nav-order" href="#">Menu</a>
                                </li>
                                <li class="nav-item">
                                <a class="nav-link nav-order" href="#" >
                                        <i class="bi bi-cart"></i>
                                </a>
                                </li>
                        </ul>
                </div>
        </nav>
        <!-- choose order  -->
        <section class="order">
        <!-- order section  -->
                <div class="container" id="order-section">
                        <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                        <h2>Select your order</h2>
                                        <!-- <label for="number">Number of pizza</label>
                                        <input type="number" class="number" id="number" value="number"><br> -->
                                        <form id="form">
                                        <label for="pizza">Select your Pizza</label>
                                        <select name="pizza" id="pizza">
                                                <option disable selected></option>
                                                <option value="">Hawaiian</option>
                                                <option value="">Pepperoni</option>
                                                <option value="">Margherita</option>
                                                <option value="">Chicken</option>
                                                <option value="">Beef</option>
                                                <option value="">Veggie</option>
                                        </select><hr>
                                        <label for="quantity">Quantity</label>
                                        <input type="text" id="quantity" name="quantity" value="0"><hr>
                                        <label for="size">Size</label><br>
                                        <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                                        <label class="form-check-label" for="sizeSmall">
                                        Small -- Ksh.600</label><br>
                                        <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                                        <label class="form-check-label" for="sizeSmall">
                                        Medium -- Ksh.800</label><br>
                                        <input class="form-check-input" type="radio" name="sizePizza" id="option1" value="Small">
                                        <label class="form-check-label" for="sizeSmall">
                                        Large -- Ksh.1000
                                        </label><hr>
                                        <label for="crust">Crust</label><br>
                                                <input class="form-check-input" type="radio" name="crustPizza" id="option1" value="Thick">
                                        <label class="form-check-label" for="sizeSmall">
                                        Thick</label> <br>
                                        <input class="form-check-input" type="radio" name="crustPizza" id="option1" value="Normal">
                                        <label class="form-check-label" for="sizeSmall">
                                        Normal
                                        </label><br>
                                        <input class="form-check-input" type="radio" name="crustPizza" id="option1" value="Thin">
                                        <label class="form-check-label" for="sizeSmall">
                                        Thin
                                        </label><hr>
                                        <label for="toppings">Select your toppings</label>
                                        <p>Ksh.100 per topping</p>
                                        <label for="Sausage">Sausage</label>
                                        <input type="checkbox" value="sausage" name="toppings" id="sausage"><br>
                                        <label for="Sausage">Cheese</label>
                                        <input type="checkbox" value="cheese" name="toppings" id="cheese"><br>
                                        <label for="Sausage">Pepperoni</label>
                                        <input type="checkbox" value="pepperoni" name="toppings" id="pepperoni"><br>
                                        <label for="Sausage">Mushroom</label>
                                        <input type="checkbox" value="mushroom" name="toppings" id="mushroom"><br>
                                        <label for="Sausage">Ham</label>
                                        <input type="checkbox" value="ham" name="toppings" id="ham"><br>
                                        <button class="submit" onclick="submit">Submit</button>
                        
                                        </form>
                                </div>
                        </div>
                <!-- pickup or delivery  -->
                <h2>Delivery or Pickup</h2>
                        <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                <p>Choose delivery method</p>
                                <button id="pickup" onclick="click">Pickup</button>
                                <button id="delivery" onclick="click">Delivery</button>
                                <form action="" class="delivery" id="deliveries">
                                        <input type="text" name="name" id="name" value="name">
                                        <input type="text" name="location" id="location" value="location">
                                        <input type="text" name="number" id="number" value="number">
                                        <button id="submit" class="btn" onClick="submit">Submit</button>
                                </form>
                                </div>
                        </div>
                        <!-- checkout -->
                        <h2>Bill</h2>
                        <div class="card" style="width: 18rem;">
                                <div class="card-body">
                                        <div id="show-Bill">
                                                <div class="panel panel-default">
                                                        <div class="panel-body">
                                                                <p>Name: <span id="displayName"></span></p>
                                                                <p>Toppings: <span id="displayToppings"></span></p>
                                                                <p>Size: <span id="displaySize"></span></p>
                                                                <p>Crust: <span id="displayCrust"></span></p>
                                                                <p>Total cost: <span id="displayTotalCost"></span></p>
                                                        </div>
                                                </div>
                                        </div>
                                        
                                </div>
                        </div>
                        
                </div>
        </section>
        <!-- JS  -->
         <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script> 
        <script src="../js/script.js"></script>
       
</body>
</html>
